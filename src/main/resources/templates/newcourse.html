<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create and add programmer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" align="center">
    <br/>
    <form action="#" th:action="@{/saveproducer}" th:object="${courseDto}" method="post">
        <table class="table">
            <caption>Create new course</caption>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <select th:field = "*{sections}">
                        <option th:each="section: ${sections}"
                                th:value="${section}"
                                th:text="${section.name}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button class="button" type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
